<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/regist.css">
    <script src="./js/jquery.min.js"></script>
</head>
<body>
    <div class='regist-wrap'>
        <h1>注册</h1>
        <div class="item">
            <div class="input-wrap">
                <input type="text" placeholder="手机号">
            </div>
        </div>
        <div class="item" style="justify-content:space-between;flex-direction: row;display: flex;">
                <div class="input-wrap" style="width:50%;">
                    <input type="text" placeholder="验证码">
                </div>
                <a href='#' id='code-button' class="code-button">
                    发送验证码
                </a>
            </div>
            <div class="item">
                    <div class="input-wrap">
                        <input type="password" placeholder="密码">
                    </div>
                </div>
                <div class="item">
                        <div class="input-wrap">
                            <input type="text" placeholder="代理商码，通过代理的学员请必填">
                        </div>
                    </div>
                    <div class='button-wrap'>
                        <a href="#" class='button'>注册</a>
                    </div>
    </div>
</body>
<script>
    $(function(){
        $('#code-button').on("click",function(){
            var objThis = $(this);
            if(!objThis.hasClass('act')){
                objThis.addClass('act');
                var i = 60;
                objThis.html(i);
                var _interval = setInterval(function(){
                    objThis.html(--i);
                    if(i <= 0){
                        objThis.html('再次发送');
                        objThis.removeClass('act');
                        clearInterval(_interval);
                    }
                },1000)


                //函数可以写在这里
            }
        })
    })
</script>
</html>
